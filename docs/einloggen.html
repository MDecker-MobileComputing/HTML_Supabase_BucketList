<!DOCTYPE html>
<html lang="de">
<head>
    <title>Bucket List mit Supabase: Einloggen</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bucketlist-styles.css">
</head>
<body>

  <h1>Bucket List mit Supabase: Einloggen</h1>


  <div class="form-container">

    <form id="anmeldeFormular">

      <div class="form-group">
        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="inputEmail" required>
      </div>
      <br>
      
      <div class="form-group">
        <label for="password">Passwort:</label>
        <input type="password" id="inputPassword" required>
      </div>
      <br>
      
      <button type="submit">Einloggen</button>
      <button type="reset" >Zur√ºcksetzen</button>

    </form>
    <br><br>
    
    <div class="form-footer">
      <p>Sie haben noch kein Konto? <a href="registrieren.html">Hier registrieren</a></p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="einloggen.js"></script>

</body>
